<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue.js ToDo Application</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app">
    <h1>Vue.js ToDo Application</h1>
    <label v-for="option in options">
      <input type="radio" v-model="current" v-bind:value="option.value">{{ option.label }}
    </label>
    <table>
      <!-- テーブルヘッダ -->
      <thead>
        <tr>
          <th class="id">ID</th>
          <th class="comment">作業名</th>
          <th class="state">状態</th>
          <th class="button">-</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="todo in filteredTodos" v-bind:key="todo.id">
          <th>{{ todo.id }}</th>
          <td>{{ todo.comment }}</td>
          <td class="state">
            <!-- 状態変更ボタンのモック -->
            <button v-on:click="changeState(todo)">
              {{ labels[todo.state] }}
            </button>
          </td>
          <td class="button">
            <!-- 削除ボタンのモック -->
            <button v-on:click.ctrl="removeComment(todo)">削除</button>
          </td>
        </tr>
      </tbody>
    </table>

    <h2>新しい作業の追加</h2>
    <form class="add-form" v-on:submit.prevent="addComment">
      コメント <input type="text" ref="comment">
      <button type="submit">追加</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
