<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue.js ToDo Application</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app">
    <table>
      <!-- テーブルヘッダ -->
      <thead>
        <tr>
          <th class="id">ID</th>
          <th class="comment">コメント</th>
          <th class="state">状態</th>
          <th class="button">-</th>
        </tr>
      </thead>
      <tbody>
        <!-- ここにToDoデータを繰り返しで入れる -->
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
